    <style>
      .split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
  background-color:#50767c;
}

/* Control the right side */
.right {
  right: 0;
  background-color:rgb(177, 211, 211);
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.top {
  position: absolute;
  top: 30%;
  left: 50%;

  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the image inside the centered container, if needed */
.centered img {
  width: 150px;
  border-radius: 50%;
}
h1 {
  font-family:'roboto';
  font-weight: 300;
}
h4 {
  font-family:'roboto';
  font-weight: 300;
}
    </style>
  </head>

    <div class="split right">
      <div class="centered">
        <div class='bold-line'></div>
        <div class='container'>
          <div class='window'>
            <div class='overlay'></div>
            <div class='content'>
              <div class='welcome'>Welcome!</div><br>
              <div class='subtitle'></div>
              <div class='input-fields'>
                <form #signUpForm="ngForm">
                <input type='text' #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name"
                required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }" class='input-line full-width'/>
                <div *ngIf="signUpForm.submitted && !fullName.valid">
                  <label class="validation-message">This field is required.</label>
                </div>
                <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
                required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }" class='input-line full-width'/>
                <div *ngIf="signUpForm.submitted && email.errors" >
                  <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                  <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                </div>
                <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
                minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }" class='input-line full-width'/>
                  <div *ngIf="signUpForm.submitted && password.errors">
                    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                  </div>
              
              
                  <div class='spacing'>Already have an account? <a routerLink="/login" style="text-decoration: none;"> <span class='highlight'>Log In</span></a></div>
              <input class="signupbutton" (click)="onSignupClicked(fullName.value,email.value,password.value)" type="submit" value="Create Account"> 
            
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
