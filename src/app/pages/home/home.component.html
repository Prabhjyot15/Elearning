<div>
  <app-header></app-header>
  <div class="layoutpage-with-sidebar">
    <app-sidebar></app-sidebar>
    <div class="content-wrapp">
      <div>
        <img
          src="../../assets/img/s5tvj1593772691.png"
          alt="elearning"
          height="400px"
          width="1289px"
        />
        <button class="explore-btn">Explore Courses</button>
      </div>
      <div style="margin-left: 20px; margin-top: 20px;">
        <h4>Courses :</h4>
      <div class="row" style="width: 1200px; margin-left: 0;">
        <ul class="course-list">
          <!-- course card  -->
          <li
            class="uk-active"
            *ngFor="let c of courses"
            (click)="onCourseCardClicked(c.courseParamsPath)"
          >
            <a>
              <div class="course-card">
                <div class="course-card-thumbnail">
                  <img class="image" src="{{ c.thumbnailPath }}" />
                  <span class="play-button-trigger"></span>
                </div>
                <div class="course-card-body">
                  <div class="course-card-info">
                    <div><span class="category">Angular</span></div>
                  </div>
                  <h4>{{ c.courseName }}</h4>
                  <p>{{ c.description }}</p>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
